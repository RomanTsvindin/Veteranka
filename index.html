<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Veteranka</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Russo+One&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./styles/main.css">
  <style>
    @font-face {
     font-family: NAMU_400; 
     src: url(./fonts/Web/NAMU-1850.woff2); 
    }
    @font-face {
     font-family: NAMU_900; 
     src: url(./fonts/Web/NAMU-Pro.woff2); 
    }
   </style>
</head>
<body class="page__body">
  <header class="header">
    <div class="header__top">
      <a href="#" class="logo">
        <img
          src="./images/Veteranka_logo_white.svg"
          alt="Veteranka logo"
          class="logo__logo-img"
        >
      </a>
      <a
          href="#menu"
          class="icon"
        >
        <img
        src="./images/burger_menu.svg"
        alt="Burger_menu"
        class="icon icon--menu"
      ></a>
    </div>
    <div class="header__main">
      <div class="header__video">
        <a
        href="#"
        class="header__playbutton"
        >
          <img class="header__play" src="./images/playbutton.svg" alt="playbutton">
      </a>
      </div>
      <h2 class="header__title">Ми допомагаємо захисницям та захисникам
        України, а також людям, які постраждали від російського вторгнення.
      </h2>
      <a href="#" class="button">Підтримати нас донатом</a>
    </div>
    <div class="header__bottom"></div>
  </header>
</body>
</html>
